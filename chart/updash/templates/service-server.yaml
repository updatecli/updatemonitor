apiVersion: v1
kind: Service
metadata:
  name: updash-server
  labels:
    {{- include "updash.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "updash.selectorLabels.server" . | nindent 4 }}
